<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="medha.PNG" alt="medha">
        </div>
        <div class="timer">
            <h1 id="timer">
                00:00
            </h1>
        </div>
        <div class="innerContainer">
            <h1 id="heading">
                Q01: Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid doloribus velit odio optio facere
                mollitia, quo iste nesciunt nisi voluptates. Quo voluptatum commodi ea totam ex, laudantium est
                reprehenderit eos.
            </h1>
            <ul>
                <li>
                    <input type="radio" name="options" id="ans1" class="answer">
                    <label for="ans1" class="option1 active"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans2" class="answer">
                    <label for="ans2" class="option2 active"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans3" class="answer">
                    <label for="ans3" class="option3 active"></label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans4" class="answer">
                    <label for="ans4" class="option4 active"></label>
                </li>
            </ul>
            <button class="btn" id="submit">Submit</button>
        </div>
    </div>
    <script src="action.js"></script>
</body>

</html>
